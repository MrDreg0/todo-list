<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>ToDo list</title>
</head>
<body>
  <h1>ToDo list</h1>
  <div class="todo-list" id="todo-list">
    <div class="form-wrapper">
      <form v-on:submit.prevent="addNewTodo">
        <label for="new-todo-title">
          Задача: 
          <input
            v-model="newTodoTitle"
            id="new-todo-title"
            placeholder="Название задачи">
        </label>
        <label for="new-todo-text">
          Описание: 
          <input
            v-model="newTodoText"
            id="new-todo-text"
            placeholder="Описание задачи">
        </label>
        <button>Добавить</button>
      </form>
      <p>Всего задач: {{ getTotalTodo }}</p>
      <p>Задач удалено: {{ removedTodoItem }}</p>
      <p>Задач выполнено: {{ getTotalCompletedTasks }}</p>
      <p>Задач осталось выполнить: {{ getTotalTodo - getTotalCompletedTasks }}</p>
    </div>
    <ul>
      <li
        is="todo-item"
        v-for="(todo, index) in todos"
        v-bind:key="todo.id"
        v-bind:title="todo.title"
        v-bind:text="todo.text"
        v-bind:id="todo.id"
        v-on:checkeds="changeChecked(todo)"
        v-on:remove="removeTodoItem(todos, index)"
      ></li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
